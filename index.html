      <div class="navbar-left">
        <img src="/assets/icons/menu.svg" class="navbar-icon" height="16px" />

      </div>
      <div>

      </div>
      <div class="navbar-right">
        <img
          src="/assets/icons/video-add.svg"
          class="navbar-icon"
          height="16px"
        />

      <main>
        <div class="container">
          <iframe

          ></iframe>

          <header>
            <h1>Contributing to Open Source Part II: The Real Way</h1>

                  height="16px"
                  alt="Like"
                />711
              </span>
              <span>
                <img
                  src="assets/icons/thumbs-down.svg"
                  height="16px"
                  alt="Dislike"
                />11
              </span>
              <span>
                <img
                  src="assets/icons/share.svg"
                  height="16px"
                  alt="share"
                />Share
              </span>
              <span>
                <img
                  src="assets/icons/add.svg"
                  height="16px"
                  alt="Save"
                  class="lower-opacity"
                />Save
              </span>
              <img
                src="assets/icons/dots-horizontal.svg"
                width="16px"
                alt="More"
              />
            </div>
          </header>
          <div>description</div>
        </div>
      </main>
      <div class="comments">
        <div>single comment</div>
      </div>
      <div class="sidebar">
